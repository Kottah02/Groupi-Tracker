{{define "carte"}}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartes - KONAMI</title>
    <link rel="stylesheet" href="/static/svg/styles.css">
    <style>
        .card-result {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        .card-result img {
            max-width: 100px;
            margin-right: 20px;
        }
        .card-info {
            flex-grow: 1;
        }
        .search-container {
            margin: 20px 0;
        }
        #searchBar {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        #searchButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="/static/img/konami.png" alt="KONAMI Logo">
            </div>
            <ul class="nav-links">
                <li><a href="/">Accueil</a></li>
                <li><a href="/carte" class="active">Cartes</a></li>
                <li><a href="/deck">Deck</a></li>
                <li><a href="/article">Article</a></li>
                <li><a href="/about">À propos</a></li>
                <li><a href="/connection">Connection</a></li>
            </ul>
        </nav>
    </header>
    <div class="monster-image">
        <img src="/static/img/exodus.png" alt="Monstre">
    </div>

    <!-- Barre de recherche et bouton -->
    <div class="search-container">
        <input type="text" id="searchBar" placeholder="Rechercher une carte par nom...">
        <button id="searchButton">Rechercher</button>
    </div>

    <!-- Conteneur pour les résultats de recherche -->
    <div id="results"></div>

    <!-- Inclusion du fichier JavaScript externe -->
    <script src="/static/js/script.js"></script>
</body>
</html>
{{end}}
