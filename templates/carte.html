{{define "carte"}}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartes - KONAMI</title>
    <link rel="stylesheet" href="/static/svg/styles.css">
    <style>
        .card-result {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        .card-result img {
            max-width: 100px;
            margin-right: 20px;
        }
        .card-info {
            flex-grow: 1;
        }
        .search-container {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        #searchBar {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        #searchButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #attributeFilter, #typeFilter, #levelFilter {
            padding: 10px;
            font-size: 16px;
        }
        .pagination {
            margin-top: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            align-items: center;
        }
        .pagination button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .page-info {
            font-size: 16px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="/static/img/konami.png" alt="KONAMI Logo">
            </div>
            <ul class="nav-links">
                <li><a href="/">Accueil</a></li>
                <li><a href="/carte" class="active">Cartes</a></li>
                <li><a href="/deck">Deck</a></li>
                <li><a href="/article">Article</a></li>
                <li><a href="/about">À propos</a></li>
                <li><a href="/connection">Connection</a></li>
            </ul>
        </nav>
    </header>
    <div class="monster-image">
        <img src="/static/img/exodus.png" alt="Monstre">
    </div>

    <!-- Barre de recherche, filtres d'attribut, de type et de niveau, et bouton -->
    <form class="search-container" action="/carte" method="get">
        <input type="text" id="searchBar" name="query" placeholder="Rechercher une carte par nom..." >
        <select id="attributeFilter" name="attribute">
            <option value="">Select Attribute</option>
            <option value="DARK">DARK</option>
            <option value="DIVINE">DIVINE</option>
            <option value="EARTH">EARTH</option>
            <option value="FIRE">FIRE</option>
            <option value="LIGHT">LIGHT</option>
            <option value="WATER">WATER</option>
            <option value="WIND">WIND</option>
        </select>
        <select id="typeFilter" name="type" >
            <option value="">Select Type</option>
            <option value="Effect Monster">Effect Monster</option>
            <option value="Flip Effect Monster">Flip Effect Monster</option>
            <option value="Fusion Monster">Fusion Monster</option>
            <option value="Gemini Monster">Gemini Monster</option>
            <option value="Link Monster">Link Monster</option>
            <option value="Normal Monster">Normal Monster</option>
            <option value="Normal Tuner Monster">Normal Tuner Monster</option>
            <option value="Pendulum Effect Fusion Monster">Pendulum Effect Fusion Monster</option>
            <option value="Pendulum Effect Monster">Pendulum Effect Monster</option>
            <option value="Pendulum Effect Ritual Monster">Pendulum Effect Ritual Monster</option>
            <option value="Pendulum Flip Effect Monster">Pendulum Flip Effect Monster</option>
            <option value="Pendulum Normal Monster">Pendulum Normal Monster</option>
            <option value="Pendulum Tuner Effect Monster">Pendulum Tuner Effect Monster</option>
            <option value="Ritual Effect Monster">Ritual Effect Monster</option>
            <option value="Ritual Monster">Ritual Monster</option>
            <option value="Skill Card">Skill Card</option>
            <option value="Spell Card">Spell Card</option>
            <option value="Spirit Monster">Spirit Monster</option>
            <option value="Synchro Monster">Synchro Monster</option>
        </select>
        <select id="levelFilter" name="level">
            <option value="">Select Level</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
        <button id="searchButton" type="submit">Rechercher</button>
    </form>

    <!-- Boutons de pagination et affichage de la page -->
    <div class="pagination">
        <button id="prevPage">Précédent</button>
        <span id="pageInfo" class="page-info">1/1</span>
        <button id="nextPage">Suivant</button>
    </div>

    <!-- Conteneur pour les résultats de recherche -->
    <div id="results">
        {{range .}}
        <p>{{.ID}} || {{.Name}} || {{.Attribute}} || {{.Type}} || {{.Level}}</p>
        {{end}}
</body>
</html>
{{end}}
