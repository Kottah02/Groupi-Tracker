{{define "carte"}}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartes - KONAMI</title>
    <link rel="stylesheet" href="/static/svg/styles.css">
    <style>

    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="/static/img/konami.png" alt="KONAMI Logo">
            </div>
            <ul class="nav-links">
                <li><a href="/">Accueil</a></li>
                <li><a href="/carte" class="active">Cartes</a></li>
                <li><a href="/deck">Deck</a></li>
                <li><a href="/article">Article</a></li>
                <li><a href="/about">À propos</a></li>
                <li><a href="/connection">Connection</a></li>
            </ul>
        </nav>
    </header>
    <div class="monster-image">
        <img src="/static/img/exodus.png" alt="Monstre">
    </div>
    {{range .Data}}
    <img src="https://images.ygoprodeck.com/images/cards_small/{{.ID}}.jpg" alt="{{.Name}}">
    <h3>{{.Name}}</h3>
    <p class="type">{{.Type}}</p>
    <div class="stats">
        <p>ATK: {{.ATK}}</p>
        <p>DEF: {{.DEF}}</p>
    {{end}}
    <!-- Contenu spécifique à la page Cartes -->
    <script src="/assets/js/script.js"></script>
</body>
</html>
{{end}}
