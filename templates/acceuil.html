{{define "acceuil"}}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - KONAMI</title>
    <link rel="stylesheet" href="/static/svg/acceuil.css">
    <style>
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="/static/img/konami.png" alt="KONAMI Logo">
            </div>
            <ul class="nav-links">
                <li><a href="/" class="active">Accueil</a></li>
                <li><a href="/carte">Cartes</a></li>
                <li><a href="/deck">Deck</a></li>
                <li><a href="/article">Article</a></li>
                <li><a href="/about">À propos</a></li>
                <li><a href="/connection">Connection</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-content">
        <!-- Image existante du monstre -->
        <div class="monster-image">
            <img src="/static/img/exodus.png" alt="Monstre">
        </div>

        <!-- Carrousel en dessous de l'image -->
        <div class="carousel">
            <div class="carousel-inner" id="carousel-inner">
                <div class="carousel-item">
                    <img src="https://images.ygoprodeck.com/images/cards_small/46986414.jpg" alt="Dark Magician">
                </div>
                <div class="carousel-item">
                    <img src="https://images.ygoprodeck.com/images/cards_small/89631139.jpg" alt="Blue-Eyes White Dragon">
                </div>
                <div class="carousel-item">
                    <img src="https://images.ygoprodeck.com/images/cards_small/99991455.jpg">
                </div>
                <div class="carousel-item">
                    <img src="https://images.ygoprodeck.com/images/cards/99940363.jpg">
                </div>
                <div class="carousel-item">
                    <img src="https://images.ygoprodeck.com/images/cards/99937842.jpg">
                </div>
                <div class="carousel-item">
                    <img src="https://images.ygoprodeck.com/images/cards_small/74677422.jpg" alt="Red-Eyes Black Dragon">
                </div>
                <div class="carousel-item">
                    <img src="https://images.ygoprodeck.com/images/cards_small/38033121.jpg" alt="Exodia the Forbidden One">
                </div>
            </div>
            <button class="carousel-control prev" onclick="prevSlide()">&#10094;</button>
            <button class="carousel-control next" onclick="nextSlide()">&#10095;</button>
        </div>
    </div>

    <!-- Script pour le carrousel -->
    <script>
        let currentIndex = 0;

        // Fonction pour faire défiler le carrousel vers la gauche
        function prevSlide() {
            const carouselInner = document.getElementById('carousel-inner');
            currentIndex = (currentIndex - 1 + 7) % 7; // 4 est le nombre d'images dans le carrousel
            carouselInner.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        // Fonction pour faire défiler le carrousel vers la droite
        function nextSlide() {
            const carouselInner = document.getElementById('carousel-inner');
            currentIndex = (currentIndex + 1) % 7; // 4 est le nombre d'images dans le carrousel
            carouselInner.style.transform = `translateX(-${currentIndex * 100}%)`;
        }
    </script>
</body>
</html>
{{end}}
