{{define "connection"}}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection - KONAMI</title>
    <link rel="stylesheet" href="/static/svg/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="/static/img/konami.png" alt="KONAMI Logo">
            </div>
            <ul class="nav-links">
                <li><a href="/">Accueil</a></li>
                <li><a href="/carte">Cartes</a></li>
                <li><a href="/deck">Deck</a></li>
                <li><a href="/article">Article</a></li>
                <li><a href="/about">À propos</a></li>
                <li><a href="/connection" class="active">Connection</a></li>
            </ul>
        </nav>
    </header>
    <div class="monster-image">
        <img src="/static/img/exodus.png" alt="Monstre">
    </div>

    <!-- Contenu spécifique à la page Connection -->
    <div class="login-form">
        {{if .Username}}
            <h2>Bienvenue, {{.Username}} !</h2>
            <p>Vous êtes déjà connecté.</p>
        {{else}}
            <h2>Connexion</h2>
            <form action="/connection" method="post">
                <input type="text" name="username" placeholder="Nom d'utilisateur" required>
                <input type="password" name="password" placeholder="Mot de passe" required>
                <button type="submit">Se connecter</button>
            </form>
        {{end}}
    </div>

    <script src="/assets/js/script.js"></script>
</body>
</html>
{{end}}
